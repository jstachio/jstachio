name: Analyze

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:

    strategy:
      matrix:
        profile: ['checkerframework', 'errorprone']

    runs-on: ubuntu-latest
    env:
      BUILD_NUMBER: "${{github.run_number}}"
      MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode --no-transfer-progress"

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: ${{ matrix.profile }}
        run: ./mvnw $MAVEN_CLI_OPTS verify -P${{ matrix.profile }} -Dmaven.javadoc.skip -DskipTest -Dmaven.source.skip=true
